<mat-card matRipple appearance="outlined" class="task-card">
  <mat-checkbox class="checkbox" [(ngModel)]="task.completed">{{ task.title }}</mat-checkbox>
  <mat-chip-set class="chips">
    @if (task.dueDate) {
      <mat-chip>
        <fa-icon matChipAvatar [icon]="faCalendar"></fa-icon>
        {{ dueDate | date: 'shortDate' }}
      </mat-chip>
    }
  </mat-chip-set>
  <fa-icon class="angle-decorator" [icon]="faAngleRight" size="2x"></fa-icon>
</mat-card>
