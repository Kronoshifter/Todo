<div cdkDropList class="task-list" (cdkDropListDropped)="dropTask($event)">
  @for (task of tasks; track task.id) {
    <todo-card [task]="task"
               (click)="selectTask(task)"
               cdkDragLockAxis="y"
               cdkDrag>
    </todo-card>
  } @empty {
    <mat-card> You're all done! </mat-card>
  }
</div>
