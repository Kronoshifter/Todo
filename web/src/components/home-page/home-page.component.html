<div class="page-wrapper column home-page">
  <div class="column align-center stretch home-page limit">
    <mat-form-field class="home-page">
      <mat-label>New Task</mat-label>
      <input matInput [(ngModel)]="newTaskTitle" (keydown.enter)="newTask()">
      <button mat-icon-button matSuffix (click)="newTask()">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
    </mat-form-field>

    <todo-list [tasks]="tasks" (select)="openTask($event)"></todo-list>
  </div>
</div>
